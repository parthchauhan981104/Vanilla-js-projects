<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Video Player</title>
	<link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/progress.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Custom Video Player</h1>
	<video src="videos/hitman.mp4" id="video" class="screen" poster="img/poster.png"></video> <! -- use control attribute for default controls -->
	<div class="controls">
		<button class="btn" id="play">
			<i class="fa fa-play fa-2x"></i>
		</button>
		<button class="btn" id="stop">
			<i class="fa fa-stop fa-2x"></i>
		</button>
		<input type="range" name="" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
		<button class="rwd" data-icon="B" aria-label="rewind">
			<i class="fa fa-fast-backward" aria-hidden="true"></i>
		</button>
    	<button class="fwd" data-icon="F" aria-label="fast forward">
    		<i class="fa fa-fast-forward" aria-hidden="true"></i>
    	</button>
		<span class="timestamp" id="timestamp">00:00</span>
	</div>
	<script src="script.js"></script>
</body>
</html>
